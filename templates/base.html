<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Title{% endblock title %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>


<header class="container mt-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Travel-Huevel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item {% if request.path == '/departure/msk' %}active{% endif %}">

                    <a class="nav-link" href="/departure/msk">Из Москвы</a>

                </li>
                <li class="nav-item {% if request.path == '/departure/spb' %}active{% endif %}">

                    <a class="nav-link" href="/departure/spb">Из Петербурга</a>

                </li>
                <li class="nav-item {% if request.path == '/departure/nsk' %}active{% endif %}">

                    <a class="nav-link" href="/departure/nsk">Из Новосибирска</a>

                </li>
                <li class="nav-item {% if request.path == '/departure/ekb' %}active{% endif %}">

                    <a class="nav-link" href="/departure/ekb">Из Екатеринбурга</a>

                </li>
                <li class="nav-item {% if request.path == '/departure/kazan' %}active{% endif %}">

                    <a class="nav-link" href="/departure/kazan">Из Казани</a>

                <li class="nav-item ml-5 mt-2" style="color: green; font-weight: 600">
                    <form class="d-flex" action="/search/" METHOD="get">
                        <input class="form-control me-1" type="search" placeholder="Куда летим?"
                               aria-label="Куда летим?" name="tour">
                        <button class="btn btn-primary" type="submit">Поиск</button>
                    </form>




                </li>

            </ul>
        </div>
    </nav>
</header>

{% block content %}{% endblock content %}


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
