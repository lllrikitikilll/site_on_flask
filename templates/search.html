{% extends "base.html" %}

{% block content %}
<main class="container mt-3">
<div class="row mt-5">
    {% if not tours %}
        <h1 class="ml-3">По данному направлению нет туров</h1>
    {% else %}
      {% for i in tours %}
      <div class="col-4">
        <div class="card mb-4">
          <div class="embed-responsive embed-responsive-16by9">
             <img class="card-img-top embed-responsive-item" src="{{ i.picture }}" alt="" />
          </div>
          <div class="card-body">
            <h2 class="h5 card-title">{{ i.title }}</h2>
            <p class="card-text">{{ i.description[:120]+"..." }}</p>
            <a href="/tours/{{i}}" class="btn btn-sm btn-primary">Подробнее</a>
          </div>
        </div>
        </div>
      {% endfor %}
    {% endif %}
</div>
</main>
{% endblock content %}
